<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" href="assets/images/calIcon.png" type="image/png">
</head>

<body>
    <header>
        <nav>
            <a href="https://github.com/ArtinAsadzade" target="_blank">
                <img src="assets/images/github.png" alt="Github Logo">
            </a>
            <h1>Count Whatever You Like</h1>
            <a href="#" id="back-button">
                <img src="assets/images/BackButton.png" alt="Back Button">
            </a>
        </nav>
    </header>

    <main>
        <section class="container" id="main-sec">
            <div class="services-main-div">
                <div class="service" id="height-cal">
                    <img src="assets/images/Height.png" alt="Service Logo">
                    <p>Height calculation</p>
                </div>
                <div class="service" id="weight-cal">
                    <img src="assets/images/weight.png" alt="Service Logo">
                    <p>Calculate weight</p>
                </div>
                <div class="service" id="love-cal">
                    <img src="assets/images/love.png" alt="Service Logo">
                    <p>Calculation of love</p>
                </div>
                <div class="service" id="age-cal">
                    <img src="assets/images/age.png" alt="Service Logo">
                    <p>Age calculation</p>
                </div>
                <div class="service" id="number-cal">
                    <img src="assets/images/numbers.png" alt="Service Logo">
                    <p>Calculate numbers</p>
                </div>
            </div>
        </section>
    </main>
    <div id="calculator-form">
        <input type="text" placeholder="Enter Your First Name">
        <input type="text" placeholder="Enter Your Last Name">
        <input type="number" placeholder="Enter Your Height">
        <input type="number" placeholder="Enter Your Weight">
        <input type="text" placeholder="Enter Your Bf/Gf Name">
        <input type="text" placeholder="Enter Your Birthday" value="1386 Or 1402" >
        <span id="error"></span>
        <button id="submit">Submit</button>
    </div>
    <footer>
        <div class="main-footer-div">
            <h3>
                Developed by <span id="name">ARTIN</span> with a cup of <span id="coffee">COFFEE</span>
            </h3>
        </div>
    </footer>


    <script src="assets/js/script.js"></script>
</body>

</html>
